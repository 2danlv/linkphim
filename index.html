<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h3.title{
            font-size:16px;
            margin-top: 10px;
        }
        .row {
            margin-bottom:20px;
        }
        img {
            max-width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    

    <div id="movies" class="container mt-4">Loading movies...</div>


<script>
// Function to render the movie data
function renderMovies(data) {
    const moviesContainer = $('#movies');
    moviesContainer.empty(); // Clear the loading text

    data.forEach(movie => {
        const movieDiv = $(`
        <div class="row">
        <div class="col-md-3">
        <img src="${movie.info.poster}" class="card-img-top" alt="${movie.name} poster">
        </div>
            <div class="col-md-9 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${movie.name}</h5>
                        <p class="card-text">${movie.info.plot}</p>
                    </div>
                </div>
            </div>
            </div>
        `);

        const seasonContainer = $('<div class="list-group list-group-flush"></div>');

        movie.seasons.forEach(season => {
            const seasonDiv = $(`
                <div class="list-group-item">
                    <h6>Season ${season.season}</h6>
                </div>
            `);

            season.episodes.forEach(episode => {
                const episodeDiv = $(`
                    <div class="list-group-item">
                        <p class="mb-1">Episode ${episode.episode}: <a href="${episode.video}" class="btn btn-primary btn-sm" target="_blank">${episode.name}</a></p>
                    </div>
                `);

                seasonDiv.append(episodeDiv);
            });

            seasonContainer.append(seasonDiv);
        });

        movieDiv.find('.card-body').append(seasonContainer);
        moviesContainer.append(movieDiv);
    });
}
    // Fetch JSON data from the provided URL
    $.ajax({
        url: 'thuviencine_movies_extract_full_new_convert.json',
        method: 'GET',
        dataType: 'json',
        success: function(data) {
            renderMovies(data);
        },
        error: function() {
            $('#movies').text('Failed to load movie data.');
        }
    });
    
    </script>
</body>
</html>
