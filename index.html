<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Pagination Example with Search Suggestions</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .thumb-image {
            max-width: 250px; /* Set max width for thumbnails */
            height: auto; /* Maintain aspect ratio */
            margin-right: 15px; /* Spacing between image and text */
        }
        .list-group-item {
            display: flex;
            align-items: center; /* Align image and text vertically */
        }
        .suggestions {
            position: absolute;
            z-index: 1000;
            background: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            width: calc(100% - 1rem);
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="position-relative">
            <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search for movies...">
            <div id="suggestions" class="suggestions" style="display: none;"></div>
        </div>
        <div id="content" class="list-group"></div>
        <nav aria-label="Page navigation example">
            <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
        </nav>
    </div>

    <!-- Optional Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const itemsPerPage = 10;
        const pageLimit = 5; // Limit of visible page numbers
        let currentPage = 1;
        let data = [];
        let filteredData = [];

        // Updated URL for JSON data
        const url = 'thuviencine_movies_extract_full_new_convert.json';

        function fetchData() {
            $.getJSON(url, function(response) {
                data = response;
                filteredData = data; // Initialize filtered data
                renderItems(currentPage);
                renderPagination();
            }).fail(function() {
                console.error('Failed to fetch data');
            });
        }

        // Function to render items (seasons and episodes) as a list with thumbnail images
        function renderItems(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsToShow = filteredData.slice(startIndex, endIndex);

            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = ''; // Clear existing items

            itemsToShow.forEach(item => {
                const itemList = document.createElement('div');
                itemList.className = 'list-group-item';

                itemList.innerHTML = `
                    <img src="${item.info.poster}" class="thumb-image" alt="${item.name}">
                    <div>
                        <h5 class="mb-1">${item.name}</h5>
                        <p class="mb-1">${item.info.plot}</p>
                        <small>Added: ${new Date(item.info.added * 1000).toLocaleString()}</small>
                        <ul class="list-unstyled mt-3">
                            ${item.seasons.map(season => `
                                <li>
                                    <strong>Season ${season.season}</strong>
                                    <ul>
                                        ${season.episodes.map(episode => `
                                            <li>
                                                <a href="${episode.video}" target="_blank">Episode ${episode.episode}: ${episode.name}</a>
                                            </li>
                                        `).join('')}
                                    </ul>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                contentDiv.appendChild(itemList);
            });
        }

        // Function to create pagination with Next and Previous buttons
        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const paginationUl = document.getElementById('pagination');
            paginationUl.innerHTML = ''; // Clear existing pagination

            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>`;
            prevLi.addEventListener('click', (event) => {
                event.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    renderItems(currentPage);
                    renderPagination();
                    smoothScroll();
                }
            });
            paginationUl.appendChild(prevLi);

            // Calculate the range of page numbers to display
            let startPage = Math.max(1, currentPage - Math.floor(pageLimit / 2));
            let endPage = Math.min(totalPages, startPage + pageLimit - 1);

            // Adjust startPage if not enough pages
            if (endPage - startPage < pageLimit - 1) {
                startPage = Math.max(1, endPage - pageLimit + 1);
            }

            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.addEventListener('click', (event) => {
                    event.preventDefault();
                    currentPage = i;
                    renderItems(currentPage);
                    renderPagination();
                    smoothScroll();
                });
                paginationUl.appendChild(li);
            }

            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>`;
            nextLi.addEventListener('click', (event) => {
                event.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    renderItems(currentPage);
                    renderPagination();
                    smoothScroll();
                }
            });
            paginationUl.appendChild(nextLi);
        }

        // Smooth scroll to top
        function smoothScroll() {
            $('html, body').animate({ scrollTop: 0 }, 500); // Adjust the speed as needed
        }

        // Search functionality with suggestions
        $(document).ready(function() {
            fetchData();

            $('#searchInput').on('input', function() {
                const query = $(this).val().toLowerCase();
                // Filter data based on the search query
                filteredData = data.filter(item => item.name.toLowerCase().includes(query));
                currentPage = 1; // Reset to the first page
                renderItems(currentPage);
                renderPagination();
                smoothScroll();

                // Show suggestions
                showSuggestions(query);
            });

            // Function to show suggestions
            function showSuggestions(query) {
                const suggestionsDiv = $('#suggestions');
                suggestionsDiv.empty(); // Clear previous suggestions

                if (query.length > 0) {
                    const suggestions = data.filter(item => item.name.toLowerCase().includes(query));
                    suggestions.forEach(item => {
                        const suggestionItem = $('<div class="suggestion-item"></div>');
                        suggestionItem.text(item.name);
                        suggestionItem.on('click', function() {
                            $('#searchInput').val(item.name);
                            filteredData = [item]; // Set filteredData to selected item
                            currentPage = 1; // Reset to the first page
                            renderItems(currentPage);
                            renderPagination();
                            suggestionsDiv.hide(); // Hide suggestions
                            smoothScroll();
                        });
                        suggestionsDiv.append(suggestionItem);
                    });
                    suggestionsDiv.show();
                } else {
                    suggestionsDiv.hide();
                }
            }

            // Hide suggestions when clicking outside
            $(document).on('click', function(event) {
                if (!$(event.target).closest('#searchInput, #suggestions').length) {
                    $('#suggestions').hide();
                }
            });
        });
    </script>
</body>
</html>
