<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Pagination Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add some padding to the content for visual spacing */
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div id="content"></div>
        <nav aria-label="Page navigation example">
            <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
        </nav>
    </div>

    <!-- Optional Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const itemsPerPage = 10;
        const pageLimit = 5; // Limit of visible page numbers
        let currentPage = 1;
        let data = [];

        // Updated URL for JSON data
        const url = 'thuviencine_movies_extract_full_new_convert.json';

        function fetchData() {
            $.getJSON(url, function(response) {
                data = response;
                renderItems(currentPage);
                renderPagination();
            }).fail(function() {
                console.error('Failed to fetch data');
            });
        }

        // Function to render items (seasons and episodes) on the page
        function renderItems(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const itemsToShow = data.slice(startIndex, endIndex);

            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';

            itemsToShow.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'row mb-5';
                itemDiv.innerHTML = `
                <div class="col-md-3">
                    <img src="${item.info.poster}" class="card-img-top" alt="${item.name}">
                </div>
                    <div class="col-md-9 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text">${item.info.plot}</p>
                                <div class="list-group list-group-flush">
                                <div class="list-group-item mt-1">
                                    ${item.seasons.map(season => `
                                    <h6>Season ${season.season}</h6>
                                    ${season.episodes.map(episode => `
                                        <div class="list-group-item">
                                            <p class="mb-0">Episode ${episode.episode}: <a href="${episode.video}" class="btn btn-primary btn-sm" target="_blank"> ${episode.name}</a></p>
                                        </div>
                                        `).join('')}
                                    `).join('')}
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                contentDiv.appendChild(itemDiv);
            });
        }

        // Function to create pagination with Next and Previous buttons
        function renderPagination() {
            const totalPages = Math.ceil(data.length / itemsPerPage);
            const paginationUl = document.getElementById('pagination');
            paginationUl.innerHTML = '';

            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>`;
            prevLi.addEventListener('click', (event) => {
                event.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    renderItems(currentPage);
                    renderPagination();
                    smoothScroll();
                }
            });
            paginationUl.appendChild(prevLi);

            // Calculate the range of page numbers to display
            let startPage = Math.max(1, currentPage - Math.floor(pageLimit / 2));
            let endPage = Math.min(totalPages, startPage + pageLimit - 1);

            // Adjust startPage if not enough pages
            if (endPage - startPage < pageLimit - 1) {
                startPage = Math.max(1, endPage - pageLimit + 1);
            }

            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.addEventListener('click', (event) => {
                    event.preventDefault();
                    currentPage = i;
                    renderItems(currentPage);
                    renderPagination();
                    smoothScroll();
                });
                paginationUl.appendChild(li);
            }

            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>`;
            nextLi.addEventListener('click', (event) => {
                event.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    renderItems(currentPage);
                    renderPagination();
                    smoothScroll();
                }
            });
            paginationUl.appendChild(nextLi);
        }

        // Smooth scroll to top
        function smoothScroll() {
            $('html, body').animate({ scrollTop: 0 }, 500); // Adjust the speed as needed
        }

        // Initial data fetch
        fetchData();
    </script>
</body>
</html>
