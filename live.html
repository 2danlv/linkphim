<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Pagination with JSON Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="mb-3">
            <label>
                <input type="radio" name="jsonFile" value="http://fs.fshare.uk:5244/d/movies/DataMovies/ThuvienCine/thuviencine_movies_extract_full_new_convert.json">
                Movies
            </label>
            <label class="ml-15">
                <input type="radio" name="jsonFile" value="http://fs.fshare.uk:5244/d/movies/DataMovies/ThuvienCine/thuviencine_tv-series_extract_full_new_convert.json">
                TV-series
            </label>
        </div>

        <div class="fixed-search">
            <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search for movies...">
            <div id="suggestions" class="suggestions" style="display: none;"></div>
        </div>

        <div id="loading" class="loading">Loading...</div>
        <div id="content" class="list-group"></div>
        <nav aria-label="Page navigation example">
            <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
